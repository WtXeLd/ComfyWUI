version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: comfyui-webapp-backend
    ports:
      - "8000:8000"
    environment:
      - COMFYUI_BASE_URL=http://host.docker.internal:8188
      - DATA_PATH=/app/data
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./backend/data:/app/data
    networks:
      - comfyui-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: comfyui-webapp-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_WS_BASE_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - comfyui-network
    restart: unless-stopped

networks:
  comfyui-network:
    driver: bridge
